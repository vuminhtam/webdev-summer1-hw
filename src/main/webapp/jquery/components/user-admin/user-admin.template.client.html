<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>

  <title>User Admin</title>

  <!--ADD CUSTOM CSS AND FONTAWESOME-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <link href="user-admin.style.client.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">


  <!--SCRIPT-->
  <script
          src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>

  <script src="../../services/user.service.client.js"></script>
  <script src="user-admin.controller.client.js"></script>

</head>
<body>
<div class="container" style="overflow-x:auto;">
  <h1 id="title">User Admin</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Username</th>
        <th>Password</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>DOB</th>
        <th>Role</th>
      </tr>
      <tr>
        <th><input id="usernameFld" class="form-control" placeholder="jdoe" required/></th>
        <th><input id="passwordFld" class="form-control" type="password" required/></th>
        <th><input id="firstNameFld" class="form-control" placeholder="John"/></th>
        <th><input id="lastNameFld" class="form-control" placeholder="Doe"/></th>
        <th><input id="emailFld" class="form-control" placeholder="johndoe@gmail.com"/></th>
        <th><input id="phoneFld" class="form-control" placeholder="xxx-xxx-xxxx"/></th>
        <th>
          <input type="date" id="birthDateFld" class="form-control">
        </th>
        <th class="col-sm-9">
              <select id="roleFld" class="form-control">
                <option>Student</option>
                <option>Admin</option>
                <option>Faculty</option>
              </select>
        </th>
        <th><button id="createUser" class="btn btn-success">
          <i class="far fa-plus-square"></i>
          Create User</button></th>
      </tr>
    </thead>
    <tbody>
      <tr class="template">
        <td class="username">alice</td>
        <td class="password">****</td>
        <td class="firstName">Alice</td>
        <td class="lastName">Wonderland</td>
        <td class="email">alice@wonderland.com</td>
        <td class="phone">123-456-7899</td>
        <td class="birthdate">01/01/2018</td>
        <td class="role">Student</td>

        <th><button class="deleteBtn btn btn-danger">
          <i class="fas fa-trash"></i>
          Delete</button></th>
        <th><button class="editBtn btn btn-danger">
          <i class="fas fa-user-edit"></i>
          Edit</button></th>

      </tr>
    </tbody>
    <tfoot></tfoot>
  </table>
  </div>
</body>
</html>
