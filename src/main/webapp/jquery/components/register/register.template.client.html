<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Sign Up</title>

    <!--ADD CUSTOM CSS AND FONTAWESOME-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="register.style.client.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">


    <!--https://bootsnipp.com/snippets/DVXQa-->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>



    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <script src="../../services/user.service.client.js"></script>
    <script src="register.controller.client.js"></script>

</head>
<body>


<div class = "container">
    <div class="wrapper">
        <form action="" method="post" name="Login_Form" class="form-signin">
            <h3 class="form-signin-heading">CREATE AN ACCOUNT!</h3>
            <hr class="colorgraph"><br>

            <div class="form-group">
                <label for="usernameFld" class="col-sm-3 control-label">Username</label>
                <div class="col-sm-9">
                    <input required type="text" id="usernameFld" placeholder="username" class="form-control" autofocus>
                </div>
            </div>
            <div class="form-group">
                <label for="passwordFld" class="col-sm-3 control-label">Password</label>
                <div class="col-sm-9">
                    <input required type="password" id="passwordFld" placeholder="Password" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPWFld" class="col-sm-3 control-label">Confirm Password</label>
                <div class="col-sm-9">
                    <input required type="password" id="confirmPWFld" placeholder="Retype your password" class="form-control">
                </div>
            </div>

            <button type="button" id="createBtn" class="btn btn-primary btn-block">Register</button>
            <a href="../login/login.template.client.html" target="_blank">Already a user? Log in!</a>
        </form>
    </div>
</div>

</body>
</html>
