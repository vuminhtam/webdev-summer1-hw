<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Sign Up</title>

    <!--ADD CUSTOM CSS AND FONTAWESOME-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="register.style.client.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">


    <!--https://bootsnipp.com/snippets/DVXQa-->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>



    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <script src="../../services/user.service.client.js"></script>
    <script src="register.controller.client.js"></script>

</head>
<body>

<div class="container">
    <form class="form-horizontal" role="form">
        <h1>CREATE AN ACCOUNT</h1>


        <div class="form-group">
            <label for="usernameFld" class="col-sm-3 control-label">Username</label>
            <div class="col-sm-9">
                <input required type="text" id="usernameFld" placeholder="username" class="form-control" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="passwordFld" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-9">
                <input required type="password" id="passwordFld" placeholder="Password" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="confirmPWFld" class="col-sm-3 control-label">Confirm Password</label>
            <div class="col-sm-9">
                <input required type="password" id="confirmPWFld" placeholder="Retype your password" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label for="firstNameFld" class="col-sm-3 control-label">First Name</label>
            <div class="col-sm-9">
                <input type="text" id="firstNameFld" placeholder="First name" class="form-control" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="lastNameFld" class="col-sm-3 control-label">Last Name</label>
            <div class="col-sm-9">
                <input type="text" id="lastNameFld" placeholder="Last name" class="form-control" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="emailFld" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
                <input type="email" id="emailFld" placeholder="Email" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="phoneFld" class="col-sm-3 control-label">Phone number</label>
            <div class="col-sm-9">
                <input type="tel" id="phoneFld" placeholder="xxx-xxx-xxxx" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label for="birthDateFld" class="col-sm-3 control-label">Date of Birth</label>
            <div class="col-sm-9">
                <input type="date" id="birthDateFld" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="roleFld" class="col-sm-3 control-label">Role</label>
            <div class="col-sm-9">
                <select id="roleFld" class="form-control">
                    <option>Student</option>
                    <option>Admin</option>
                    <option>Instructor</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <button type="button" id="createBtn" class="btn btn-primary btn-block">Register</button>
            </div>
        </div>
    </form> <!-- /form -->
</div> <!-- ./container -->

</div>
</body>
</html>
