<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
<title>User Profile</title>
  <script
          src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>

  <link href="profile.style.client.css" rel="stylesheet" />
  <script src="../../services/user.service.client.js"></script>
  <script src="profile.controller.client.js"></script>

</head>
<body>
  <div class="container">
    <h1 id="title">USER PROFILE</h1>

    <form>
      <div class="form-group row">
        <label for="userName" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="userName" placeholder="UserName">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" readonly class="form-control-plaintext" id="inputPassword" placeholder="Password">
        </div>
      </div>
      <div class="form-group row">
        <label for="firstName" class="col-sm-2 col-form-label">
          First Name
        </label>
        <div class="col-sm-10">
          <input type="text" class="form-control"
                 id="firstName" placeholder="null">
        </div>
      </div>
      <div class="form-group row">
        <label for="lastName" class="col-sm-2 col-form-label">
          Last Name
        </label>
        <div class="col-sm-10">
          <input type="text" class="form-control"
                 id="lastName" placeholder="null">
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">
          Email
        </label>
        <div class="col-sm-10">
          <input type="text" class="form-control"
                 id="email" placeholder="null">
        </div>
      </div>

      <div class="form-group row">
        <label for="phone" class="col-sm-2 col-form-label">
          Phone number
        </label>
        <div class="col-sm-10">
          <input type="text" class="form-control"
                 id="phone" placeholder="null">
        </div>
      </div>


      <div class="form-group row">
        <label for="role" class="col-sm-3 control-label">Role</label>
        <div class="col-sm-9">
          <select id="role" class="form-control">
            <option>Student</option>
            <option>Admin</option>
            <option>Faculty</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label for="birthDate" class="col-sm-3 control-label">Date of Birth</label>
        <div class="col-sm-9">
          <input type="date" id="birthDate" class="form-control">
        </div>
      </div>

      <button id = "updateBtn"
              type="button"
              class="btn btn-primary btn-block">Update</button>
      <button id = "logoutBtn"
              type="button"
              class="btn btn-danger btn-block">Log out</button>
    </form>

  </div>
</body>
</html>
